<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the repository name
        const repoName = "/website-portfolio.jsx";

        // Check if the current pathname already starts with the repo name
        if (!location.pathname.startsWith(repoName)) {
            // Redirect by appending the repo name to the URL
            window.location.replace(repoName + location.pathname + location.search + location.hash);
        }
    </script>
</head>
<body>
</body>
</html>
